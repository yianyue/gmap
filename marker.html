<!DOCTYPE html>
<html>
  <head>
    <style type="text/css">
      html, body, #map-canvas { height: 100%; margin: 0; padding: 0;}
    </style>
    <script type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyASear2qmu0tm94ya6TokP2mvsGQG2nwvI">
    </script>
    <script type="text/javascript">
      function initialize() {
        var theirLatLng = new google.maps.LatLng(-25.363882,131.044922);
        var myLatLng = new google.maps.LatLng(49.2496600, -123.1193400);

        var mapOptions = {
          zoom: 3,
          center: myLatLng
        }
        var map = new google.maps.Map(document.getElementById('map-canvas'), mapOptions);

        var theirMarker = new google.maps.Marker({
            position: theirLatLng,
            map: map,
            title: 'Hello World!'
        });

        var myMarker = new google.maps.Marker({
            position: myLatLng,
            map: map,
            draggable:true,
            animation: google.maps.Animation.DROP,
            title: 'Bye World!'
        });
      }
      google.maps.event.addDomListener(window, 'load', initialize);
    </script>

  </head>
  <body>
<div id="map-canvas"></div>

  </body>
</html>
